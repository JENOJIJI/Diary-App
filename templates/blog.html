{% extends 'main.html' %} 

{% block content %}

<h1
  class="text-3xl font-bold leading-9 tracking-tight text-gray-900 dark:text-gray-100 sm:text-4xl sm:leading-10 md:text-6xl md:leading-14"
>
  All Blog
</h1>
<p class="text-lg my-2 leading-7 text-gray-500 dark:text-gray-400">
  A blog created with Django and Tailwind.css
</p>

<form class="group relative" method="POST" action="{% url 'core:search' %}">
  {% csrf_token %}
  <svg width="20" height="20" fill="currentColor" class="absolute left-3 top-1/2 -mt-2.5 text-slate-400 pointer-events-none group-focus-within:text-blue-500" aria-hidden="true">
    <path fill-rule="evenodd" clip-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" />
  </svg>
  <input class="focus:ring-2 focus:ring-blue-500 focus:outline-none appearance-none w-full lg:w-1/4 text-sm leading-6 text-slate-900 placeholder-slate-400 rounded-md py-2 pl-10 ring-1 ring-slate-200 shadow-sm" type="text" aria-label="Filter projects" placeholder="Filter projects..." name="searched">
</form>

{% if posts %}
  {% include 'partials/post.html' %}
{% else %}
  {% include 'partials/404.html' %}
{% endif %}
  {% endblock content %}
